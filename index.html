<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Playful calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
	<link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet"> 
   
   <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="calculator">	
	  <div id="display"></div>
	  <div class="buttons">
		<div id="all_clear" class="other-operations">AC</div>
		<div id="clear" class="other-operations">&#8630;</div>
		<div class="other-operations pm">&plusmn;</div>
		<div class="operator">/</div>
		<div class="number">7</div>
		<div class="number">8</div>
		<div class="number">9</div>
		<div class="operator">*</div>
		<div class="number">4</div>
		<div class="number">5</div>
		<div class="number">6</div>
		<div class="operator minus">-</div>
		<div class="number">1</div>
		<div class="number">2</div>
		<div class="number">3</div>
		<div class="operator">+</div>
		<div class="other-operations decimal">.</div>
		<div class="number">0</div>
		<div class="other-operations pi">&pi;</div>
		<div id="equal" class="other-operations">=</div>
		<div class="other-operations power">x<sup>2</sup></div>
		<div class="other-operations sqrt">&radic;x</div>
		<div class="other-operations parenthesis l-parenth">(</div>
		<div class="other-operations parenthesis r-parenth">)</div>
	  </div>
	  <!--divs-->
	</div>
	<!--calculator-->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
   
  </body>
</html>
